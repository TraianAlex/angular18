<p>Hello {{ name() }}!</p>

<button class="bg-blue-500 text-white p-2 rounded-md" (click)="greetingClicked.emit('click')">
  Clickable greeting "{{ greeting() }}"!
</button>
<br />
Observable from output:<br />
{{ greetingClicked$ | async }}
<br />

<div class="mt-4 p-4 bg-gray-50 rounded-lg">
  <b class="text-lg">{{ book().title }}</b>
  <div class="text-gray-600 mt-2">{{ book().synopsis }}</div>
  @if (book().title) {
  <button
    (click)="deleteBookHandler()"
    class="mt-3 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors duration-200"
  >
    Delete Book
  </button>
  }
</div>

<p #title>Title</p>
